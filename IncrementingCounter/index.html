<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Contador Incremental</title>
</head>
<body>
    <div class="container">
        <div class="counter-container">
            <i class="fab fa-twitter fa-3x"></i>
            <div class="counter" data-target="12000">0</div>
            <span>Twitter Followers</span>
        </div>

        <div class="counter-container">
            <i class="fab fa-youtube fa-3x"></i>
            <div class="counter" data-target="5000">0</div>
            <span>YouTube Followers</span>
        </div>

        <div class="counter-container">
            <i class="fab fa-facebook fa-3x"></i>
            <div class="counter" data-target="7500">0</div>
            <span>Facebook Followers</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
