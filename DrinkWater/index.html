<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hydration Tracker</h1>
            <p>Goal: 2 Liters</p>
        </header>

        <main>
            <div class="water-bottle">
                <div class="water-level" id="water-level"></div>
                <div class="measurement-lines">
                    <div class="line" style="bottom: 25%;">1.5L</div>
                    <div class="line" style="bottom: 50%;">1L</div>
                    <div class="line" style="bottom: 75%;">0.5L</div>
                </div>
            </div>

            <div class="stats">
                <div class="stat">
                    <span id="liters-drunk">0</span>
                    <small>Liters drunk</small>
                </div>
                <div class="stat">
                    <span id="liters-remaining">2</span>
                    <small>Liters remaining</small>
                </div>
            </div>

            <p class="instruction">Tap a glass to add water:</p>

            <div class="glasses">
                <div class="glass" data-volume="250">250 ml</div>
                <div class="glass" data-volume="250">250 ml</div>
                <div class="glass" data-volume="250">250 ml</div>
                <div class="glass" data-volume="250">250 ml</div>
                <div class="glass" data-volume="250">250 ml</div>
                <div class="glass" data-volume="250">250 ml</div>
                <div class="glass" data-volume="250">250 ml</div>
                <div class="glass" data-volume="250">250 ml</div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Hydration Tracker. Stay hydrated!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
