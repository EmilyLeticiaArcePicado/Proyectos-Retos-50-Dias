<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sound Board</h1>
        <div class="button-container">
            <button class="button" id="button-1">Applause</button>
            <button class="button" id="button-2">Boo</button>
            <button class="button" id="button-3">Gasp</button>
            <button class="button" id="button-4">Tada</button>
            <button class="button" id="button-5">Victory</button>
            <button class="button" id="button-6">Wrong</button>
        </div>
        <audio id="sound-1" src="./sounds/applause.mp3" preload="auto"></audio>
        <audio id="sound-2" src="./sounds/boo.mp3" preload="auto"></audio>
        <audio id="sound-3" src="./sounds/gasp.mp3" preload="auto"></audio>
        <audio id="sound-4" src="./sounds/tada.mp3" preload="auto"></audio>
        <audio id="sound-5" src="./sounds/victory.mp3" preload="auto"></audio>
        <audio id="sound-6" src="./sounds/wrong.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
